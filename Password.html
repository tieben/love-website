<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liefdes Login</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: "Quicksand", sans-serif;
        background: linear-gradient(135deg, #ffdde1, #ee9ca7);
        overflow: hidden;
        position: relative;
      }

      /* Container */
      .login-container {
        background-color: rgba(255, 255, 255, 0.95);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        text-align: center;
        z-index: 2;
        width: 400px;
        position: relative;
      }

      .login-container img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 20px;
        object-fit: cover;
        border: 3px solid #ff8aa0;
        transition: transform 0.3s;
      }
      .login-container img:hover {
        transform: scale(1.1) rotate(-5deg);
      }

      h1 {
        font-family: "Pacifico", cursive;
        color: #d94a74;
        margin-bottom: 20px;
        font-size: 32px;
      }

      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 10px;
        border: 2px solid #f4a3b3;
        font-size: 16px;
        outline: none;
        transition: all 0.3s ease;
      }
      input:focus {
        border-color: #ff5b95;
        transform: scale(1.05);
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #ff7cae;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        color: white;
        cursor: pointer;
        margin-top: 10px;
        transition: all 0.3s ease;
      }
      button:hover {
        background-color: #ff5b95;
        transform: scale(1.05);
      }

      .error {
        color: #d94a74;
        margin-top: 10px;
        font-weight: bold;
        min-height: 24px;
      }

      /* Zwevende hartjes voor achtergrond */
      .bg-heart {
        position: absolute;
        font-size: 20px;
        opacity: 0.15;
        user-select: none;
        pointer-events: none;
        animation-name: floatUp;
        animation-timing-function: linear;
        z-index: 1;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        50% {
          opacity: 0.6;
        }
        100% {
          transform: translateY(-10vh) rotate(360deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <img src="image.png" alt="Jouw Liefde" />
      <h1>Welkom Liefje ðŸ’–</h1>
      <input type="text" id="username" placeholder="Voornaam" />
      <input type="text" id="Famusername" placeholder="Familienaam" />
      <input
        type="password"
        id="password"
        placeholder="Datum van start relatie, bv(22/10/2007)"
      />
      <button onclick="checkLogin()">Inloggen</button>
      <div class="error" id="errorMsg"></div>
    </div>

    <script>
      const credentials = {
        username: "irena",
        famusername: "d'hooghe",
        password: "20/04/2025",
      };

      function checkLogin() {
        const user = document.getElementById("username").value;
        const Famuser = document.getElementById("Famusername").value;
        const pass = document.getElementById("password").value;
        const errorMsg = document.getElementById("errorMsg");

        if (
          user === credentials.username &&
          pass === credentials.password &&
          Famuser === credentials.famusername
        ) {
          errorMsg.style.color = "#4CAF50";
          errorMsg.textContent = "Inloggen gelukt! ðŸ’–";
          createHearts(30);
          setTimeout(() => {
            window.location.href = "home.html";
          }, 1200);
        } else {
          errorMsg.style.color = "#d94a74";
          errorMsg.textContent = "Oeps! Verkeerde inlog ðŸ˜˜";
          createHearts(10);
        }
      }

      // Functie voor zwevende hartjes op login
      function createHearts(count) {
        for (let i = 0; i < count; i++) {
          const heart = document.createElement("div");
          heart.classList.add("bg-heart");
          heart.textContent = "ðŸ’–";
          heart.style.left = Math.random() * 100 + "vw";
          heart.style.fontSize = 10 + Math.random() * 30 + "px";
          heart.style.animationDuration = 5 + Math.random() * 5 + "s";
          document.body.appendChild(heart);
          setTimeout(() => heart.remove(), 10000);
        }
      }

      // Permanent achtergrond hartjes
      setInterval(() => {
        createHearts(3);
      }, 500);
    </script>
  </body>
</html>
